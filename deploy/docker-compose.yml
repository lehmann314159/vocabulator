services:
  # Reverse proxy - handles SSL and subdomain routing
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "caddy", "version"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Vocabulator API
  vocabulator:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: vocabulator
    expose:
      - "8080"
    environment:
      - PORT=8080
      - DATABASE_PATH=/data/vocabulator.db
      - MIGRATIONS_PATH=/app/migrations
    volumes:
      - vocabulator_data:/data
    networks:
      - web
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Add future apps here:
  #
  # myapp:
  #   build:
  #     context: /path/to/myapp
  #     dockerfile: Dockerfile
  #   container_name: myapp
  #   expose:
  #     - "8081"
  #   networks:
  #     - web
  #   restart: unless-stopped

networks:
  web:
    driver: bridge

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  vocabulator_data:
    driver: local
