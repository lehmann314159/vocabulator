services:
  vocabulator:
    build: .
    container_name: vocabulator
    ports:
      - "8080:8080"
    volumes:
      - vocabulator-data:/data
    environment:
      - PORT=8080
      - DATABASE_PATH=/data/vocabulator.db
      - MIGRATIONS_PATH=/app/migrations
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  vocabulator-data:
    driver: local
