services:
  vocabulator:
    image: lehmann314159/vocabulator:latest
    container_name: vocabulator
    volumes:
      - vocabulator-data:/data
    environment:
      - PORT=8080
      - DATABASE_PATH=/data/vocabulator.db
      - MIGRATIONS_PATH=/app/migrations
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - web

networks:
  web:
    external: true

volumes:
  vocabulator-data:
    driver: local
